<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{.Title}}</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <style>
           /* taken from w3schools.com */
.button {
    background-color: #f4511e;
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
    opacity: 0.6;
    transition: 0.3s;
    display: inline-block;
    text-decoration: none;
    cursor: pointer;
  }
  
  .button:hover {opacity: 1}

  .button:active {
    background-color: #f4511e;
    box-shadow: 0 2px #666;
    transform: translateY(1px);
  }
        </style>
    </head>
    <body>
        <h1>Welcome to {{.Title}}</h1>
        <h2>A choose-your-own-adventure story where, well, you can choose your own adventures!</h2>
        {{range .Story}}  
            <p>{{.}}</p>
        {{end}}        
        {{range .Options}}
                <p>{{.Text}}</p>
                <a class="button" href="/{{.Arc}}">{{.Arc}}</a>
        {{else}}
                <div><strong>The end!</strong></div>
                <a class="button" href="/intro">intro</a>

        {{end}}
    </body>
</html>
